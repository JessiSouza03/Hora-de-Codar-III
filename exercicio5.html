<!DOCTYPE html>
<html>

<head>
    <title>Exercício 5 - JS</title>
</head>

<body>
    <script>
        // 5 - Faça um algoritmo que calcule e escreva a média aritmética dos dois números inteiros informados pelo usuário e todos os números inteiros entre eles. Considere que o primeiro sempre será menor que o segundo. 
        
        var n1 = parseInt(prompt("Digite o primeiro número:"));
        var n2 = parseInt(prompt("Digite o segundo número:"));

        soma = 0
        cont = 0

        for (i = n1; i <= n2; i++) {
            soma = soma + i;
            cont = cont + 1
        }

        media = soma / cont
        document.write("Existem " + cont + " números entre " + n1 + " e " + n2 + "<br>");
        document.write("A soma desses valores é de: " + soma + "<br>");
        document.write(" A média é de: " + media);

    </script>
</body>

</html>
