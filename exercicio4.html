<!DOCTYPE html>
<html>

<head>
    <title>Exercício 4 - JS</title>
</head>

<body>
    <script>
        // 4 - Faça um algoritmo que calcule e escreva a média aritmética dos números inteiros entre 15 (inclusive) e 100 (inclusive).
        
        soma = 0
        cont = 0

        for (i = 15; i < 101; i++) {
            soma = soma + i;
            cont = cont + 1
        }

        media = soma / cont
        document.write("Existem " + cont + " números entre 15 e 100 <br>");
        document.write("A soma desses valores é de: " + soma + "<br>");
        document.write(" A média é de: " + media);

    </script>
</body>

</html>
