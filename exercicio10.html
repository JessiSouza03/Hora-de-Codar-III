<!DOCTYPE html>
<html>

<head>
    <title>Exercício 10 - JS</title>
</head>

<body>
    <script>
        // 10 - Escreva um programa para imprimir todas as tabuadas de 1 a N. N será informado pelo usuário. 

        var N = parseInt(prompt("Digite um valor:"));

        for (j = 1; j <= N; j++)  {
            for (i = 1; i <= 10; i++) {
                resp = i * j
                document.write( j + " X " + i + " = " + resp +"<br>");
           }
           document.write("<br>");
        }
     
    </script>
</body>

</html>
