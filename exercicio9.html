<!DOCTYPE html>
<html>

<head>
    <title>Exercício 9 - JS</title>
</head>

<body>
    <script>
        // 9 - Escreva um algoritmo para imprimir os 10 primeiros números inteiros maiores que 100.

            for (i = 101 ; i <= 100+10 ; i++) {
                document.write( i + " - ");
            }
    </script>
</body>
